<html>

    <head>
   
       <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Page 3 </title>
    </head>
    
    <body>
        <h1>Contact Me</h1>
      <p></p>
      <form action="">
        <p>First Name: <input type="text" id="fName"></p>
        <p>Last Name: <input type="text" id="lName"></p>
        <h5>Do you agree with Terms and Conditions?</h5>
        <input type="checkbox" name="Yes" value="Yes" id="TermsYes">Yes, I agree.<br>
        <button id="btnSubmit" type="button" onclick='checkboxes();'>Submit</button>
       
      </form>
      <a href="CallieHomepage.html">Back to Home</a>
      <center><a href="CalliePage2.html">Page 2</a></center>
      <div id="finalResult"></div>
    </body>
    <script>
      function checkboxes()
      {
       var firstName = document.getElementById("fName").value;
       var lastName = document.getElementById("lName").value;
       var TermsYes = document.getElementById("TermsYes").checked;
       if(TermsYes == false)
       {
        alert("Terms and Conditions must be accepted")
       }
       if(firstName == "")
       {
        document.getElementById("fName").style.backgroundColor = "red"
        document.getElementById("fName").focus();
        } 
        
        if(lastName == "")
        {
          document.getElementById("lName").style.backgroundColor = "red"
          document.getElementById("lName").focus();
        }
        else
            {
                document.getElementById("finalResult").innerHTML = "Thank you" + firstName + lastName;
                document.getElementById("finalResult").style.color = "green"
            }

      }
    </script>
</html>
